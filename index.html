<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <script>
      $(function(){
         $("#header").load("header.html");
      });
    </script>
      
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body background="gonzagasmalltalk_background.png">
        
    <div id="header">
    
        
    <div class="jumbotron">
        <div class="container">
            <div class="col-xs-10 col-md-6 col-lg-8" >
                <form class="form-signin">
                    <h2 class="form-signin-heading">Sign-in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-lg-4">
                            <button class="btn btn-lg btn-primary btn-block" type="submit" href="TeacherHome.html">Student</button>
                        </div>
                        <div class="col-xs-4 col-lg-4">
                            <button class="btn btn-lg btn-primary btn-block" type="submit" href="TeacherHome.html">Teacher</button>
                        </div>
                        <div class="col-xs-4 col-lg-4">
                            <button class="btn btn-lg btn-primary btn-block" type="submit" href="TeacherHome.html">Administrator</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
        
    </div>

        

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
  </body>
</html>
