<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        
        <style>
            body{
                background: url(GonzagaBackground.jpg) no-repeat center center fixed;
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: auto;
            }
        </style>
    </head>
    
    <body>
        <p></p>
        <div class="well col-xs-12 pull-right col-xs-offset-1">
            <form class="form-signin">
                <h1 class="form-signin-heading text-primary pull-right col-xs-4"><font color="white">Sign-in</font></h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <div class="checkbox">
                  <label><input type="checkbox" value="remember-me"><font color="white">Remember me</font></label>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <button class="btn btn-lg btn-primary btn-block" type="submit" href="TeacherHome.html">Login</button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
    </body>
</html>
