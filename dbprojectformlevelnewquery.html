<html>
<head>
<script>
function showUser(str) {
    if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else { 
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
            }
        };
        xmlhttp.open("GET","dbprojectformlevelnewquery.php?q="+str,true);
        xmlhttp.send();
    }
}
</script>
</head>
<body bgcolor="#FFC0CB">
<center>Display Tables</center>
<p></p>
<p></p>
<form>
<select name="table name" onchange="showUser(this.value)">
  <option value="">Select a Table Name:</option>
  <option value="expressions">expressions</option>
  <option value="language">language</option>
  <option value="topic">topic</option>
  <option value="word">word</option>
  <option value="level">level</option>
  </select>
</form>
<br>
<div id="txtHint"><b>Table will be displayed here...</b></div>

</body>
</html>
