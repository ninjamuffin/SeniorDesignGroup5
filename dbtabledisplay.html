<html>
<head>
<script>
function showResult(str) {
    if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else { 
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
            }
        };
        xmlhttp.open("GET","dbtabledisplay.php?q="+str,true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>

<form>
<select name="param" onchange="showResult(this.value)">
  <option value="">Select a person:</option>
  <option value="0">Kevin</option>
  <option value="1">Lois Griffin</option>
  <option value="2">Joseph Swanson</option>
  <option value="3">Glenn Quagmire</option>
  <option value="4">Brian</option>
  </select>
</form>
<br>
<div id="txtHint"><b>Result will be listed here...</b></div>

</body>
</html>
