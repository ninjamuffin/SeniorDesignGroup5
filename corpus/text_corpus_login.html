                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" value="remember-me"> Remember me
                          </label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login" href="//smalltalkphp.azurewebsites.net/Briantitlepage.html">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <p>
                <!-- This is the link to our table of contents -->
                <a href="//smalltalkphp.azurewebsites.net/Briantitlepage.html">Search Database for a word</a>
            </p>
        </div>
